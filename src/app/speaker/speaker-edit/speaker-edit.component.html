<div class="row m-3">
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="FullName" [(ngModel)]="speaker.fullname">
  </div>
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="speaker.email">
  </div>
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="Password" [(ngModel)]="speaker.password">
  </div>
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="Address" [(ngModel)]="speaker.address">
  </div>
  <div class="col1 m-3">
    <input type="file" class="form-control" placeholder="Image" [(ngModel)]="speaker.image">
  </div>
</div>
<button class="button button2" (click)="save()">Save</button>
