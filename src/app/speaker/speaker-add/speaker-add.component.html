<div class="row">
  <div class="col-5">
    <input type="text" [(ngModel)]="speaker.fullname" class="form-control m-3" placeholder="Fullname" name="fullname">
    <input type="text" [(ngModel)]="speaker.email" class="form-control m-3" placeholder="Email" name="email">
    <input type="text" [(ngModel)]="speaker.password" class="form-control m-3" placeholder="Password" name="password">
    <!-- if there stored data like events or departments in the backend that you will recieve,
      you can make select with options and use the directive of *ngFor to display
      these data according to the backend response, also you will use property bind to show these data -->
    <label for="address" class="mt-3 ms-3 col-3 button3">Choose Address:</label>
    <select name="Address" id="address" [(ngModel)]="speaker.address" class="form-select m-3" aria-label="Default select example">
      <option value="Cairo">Cairo</option>
      <option value="Alex">Alex</option>
      <option value="Balteem">Balteem</option>
      <option value="Mansoura">Mansoura</option>
    </select>
    <input type="file" (input)="onFileChange($event)" class="form-control m-3" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
  </div>
  <div>
    <button class="button button2 m-3 col-2" (click)="add()">Add</button>
  </div>
</div>
