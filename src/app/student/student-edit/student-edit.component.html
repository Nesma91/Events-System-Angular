<div class="row m-3">
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="FullName" [(ngModel)]="student.fullname">
  </div>
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="student.email">
  </div>
  <div class="col1 m-3">
    <input type="text" class="form-control" placeholder="Password" [(ngModel)]="student.password">
  </div>
</div>
<button class="button button2" (click)="save()">Save</button>
